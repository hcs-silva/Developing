<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Salários</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="calc-container">
        <h2>Calculadora de Salários</h2>
        <form id="salary-form">
          <div class="form-inputs">


            <div id="page-one">
              <div class="form-control">
                <label for="base">Vencimento Base:</label>
                <input type="number" name="base" id="base" placeholder="Vencimento Base" />
              </div>
              <div class="form-control">
                <label class="turnos">Trabalho por Turnos ?</label>
                <div id="confirma-duodecimos">
                  <div class="sim radio-input">
                    <label for="sim">Sim</label>
                    <input type="radio" name="turnos" id="por-turnos" />
                  </div>
                  <div class="nao radio-input">
                    <label for="nao">Não</label>
                    <input type="radio" name="turnos" id="sem-turnos" />
                  </div>
                </div>
              </div>
              <div class="form-control hide" id="horas-noturnas">
                <label for="horas-noturnas-trabalhadas">Horas Noturnas Trabalhadas:</label>
                <input
                  type="number"
                  name="horas-noturnas"
                  id="horas-noturnas-trabalhadas"
                  placeholder="Horas Noturnas Trabalhadas"
                />
              </div>
              <div class="form-control">
                <label class="subsidioAlim">Recebe Subsidio de Alimentação ?</label>
                <div id="confirma-duodecimos">
                  <div class="sim radio-input">
                    <label for="sim">Sim</label>
                    <input type="radio" name="subsidio-alim" id="recebe" />
                  </div>
                  <div class="nao radio-input">
                    <label for="nao">Não</label>
                    <input type="radio" name="subsidio-alim" id="nao-recebe" />
                  </div>
                </div>
              </div>
              <div class="form-control hide" id="tipo-pagamento">
                <label class="subsidioCartao">Em Cartão Refeição ou Dinheiro ?</label>
                <div id="confirma-duodecimos">
                  <div class="sim radio-input">
                    <label for="sim">Cartão</label>
                    <input type="radio" name="tipo-pagamento" id="euroTicket" />
                  </div>
                  <div class="nao radio-input">
                    <label for="nao">Dinheiro</label>
                    <input type="radio" name="tipo-pagamento" id="money" />
                  </div>
                </div>
              </div>
              <div class="form-control hide" id="diarioAlimBox">
                <label for="diarioAlim">Valor Diário do Subsidio de Alimentação:</label>
                <input type="number" name="diarioAlim" id="diarioAlim" placeholder="Valor Diário do Subsidio de Alimentação" />
              </div>
              <div class="action-control">
                <button type="submit" id="calc-btn-pageOne">Seguinte</button>
                <button type="submit" id="clear-btn-pageOne">Limpar</button>
              </div>
            </div>


            <div id="page-two" class="hide">
              <div class="form-control">
                <label class="contrato">Tipo de Contrato:</label>
                <div id="confirma-duodecimos">
                  <div class="sim radio-input">
                    <label for="sim">Full-Time</label>
                    <input type="radio" name="time" id="full-time" />
                  </div>
                  <div class="nao radio-input">
                    <label for="nao">Part-Time</label>
                    <input type="radio" name="time" id="part-time" />
                  </div>
                </div>
              </div>
              <div class="form-control hide" id="horas-semanais">
                <label for="horas-semanais-trabalhadas">Horas Semanais Trabalhadas:</label>
                <input
                  type="number"
                  name="horas"
                  id="horas-semanais-trabalhadas"
                  placeholder="Horas Semanais Trabalhadas"                  
                />
              </div>
              <div class="form-control" id="horas-extra">
                <label for="horas">Horas Extra?</label>
                <div id="confirma-horas">
                  <div class="sim radio-input">
                    <label for="sim">Sim</label>
                    <input type="radio" name="horas" id="fez" />
                  </div>
                  <div class="nao radio-input">
                    <label for="nao">Não</label>
                    <input type="radio" name="horas" id="nao-fez" />
                  </div>
                </div>
              </div>
              <div class="form-control hide" id="horas-mes">
                <label for="horas50">Horas 50%</label>
                <input
                  type="number"
                  name="horas50"
                  id="horas50"
                  placeholder="Horas Extra 50%"
                />
                <label for="horas50">Horas 75%</label>
                <input
                  type="number"
                  name="horas50"
                  id="horas75"
                  placeholder="Horas Extra 75%"
                />
                <label for="horas100">Horas 100%</label>
                <input
                  type="number"
                  name="horas50"
                  id="horas100"
                  placeholder="Horas Extra 100%"
                />
              </div>
              <div class="action-control">
                <button type="submit" id="calc-btn-pageTwo">Seguinte</button>
                <button type="submit" id="back-btn-pageTwo">Voltar</button>
                <button type="submit" id="clear-btn-pageTwo">Limpar</button>
              </div>
            </div>


            <div id="page-three" class="hide">
              <div class="form-control">
                <label class="legenda">Subsídios em Duodécimos ?</label>
                <div id="confirma-duodecimos">
                  <div class="sim radio-input">
                    <label for="sim">Sim</label>
                    <input type="radio" name="radio" id="duodecimos" />
                  </div>
                  <div class="nao radio-input">
                    <label for="nao">Não</label>
                    <input type="radio" name="radio" id="nao-duodecimos" />
                  </div>
                </div>
              </div>
              <div class="form-control hide" id="confirmacao">
                <label class="legenda">Recebeu Subsídio ?</label>
                <div id="confirma-subsidio">
                  <div class="pago radio-input">
                    <label for="pago">Sim</label>
                    <input type="radio" name="checkbox" id="pago" />
                  </div>
                  <div class="confirma-subsidio">
                    <div class="nao-pago radio-input">
                      <label for="nao-pago">Não</label>
                      <input type="radio" name="checkbox" id="nao-pago" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-control">
                <label for="comission">Comissões:</label>
                <input
                  type="number"
                  name="comission"
                  id="comission"
                  placeholder="Comissões"
                />
              </div>
              <div class="form-control">
                <label for="faltas">Faltas (Em Horas):</label>
                <input type="number" name="faltas" id="faltas" placeholder="Faltas" />
              </div>
              <div class="action-control">
                <button type="submit" id="calc-btn">Calcular</button>
                <button type="submit" id="back-btn">Voltar</button>
                <button type="submit" id="clear-btn">Limpar</button>
              </div>
            </div>
          
        </form>
      </div>
      <div id="result-container" class="hide">
        <div id="cabecalhos">
          <p id="bruto"></p>
          <p id="extra" class="hide"></p>
          <p id="Noturnas" class="hide"></p>
          <p id="duodecimoN"></p>
          <p id="duodecimoF"></p>
          <p id="subsidioCompleto" class="hide"></p>
          <p id="subsidioAlimentacao" class="hide"></p>
          <p id="subsidioAlimentacaoIrs" class="hide"></p>
        </div>

        <div id="pay-table">
          <div class="pay-header">
            <h2>Descontos IRS</h2>
            <br />
            <p id="descIrs"></p>
            <h2>Descontos Segurança Social</h2>
            <br />
            <p id="seg-social"></p>
            <h2>Descontos por Faltas</h2>
            <br />
            <p id="por-faltas"></p>
            <h2>Total de Descontos</h2>
            <br />
            <p id="total-descontos"></p>
            <h2>Vencimento Líquido</h2>
            <br />
            <p id="liquido"></p>
          </div>
        </div>
        <div class="action-control">
          <button type="submit" id="back-btn-result">Voltar</button>
          <button type="submit" id="restart">Recomeçar</button>
        </div>
      </div>
    </div>
  </body>
</html>
